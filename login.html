<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ursa.cx</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: "Inter", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.3s;
    }

    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 2px;
      background: #fff;
      margin: 18px auto 0;
      opacity: 0;
      transform: scaleX(0);
      animation: lineFade 1.5s ease forwards;
      animation-delay: 1s;
    }

    @keyframes lineFade {
      to {
        opacity: 1;
        transform: scaleX(1);
      }
    }

    p {
      font-size: 1rem;
      color: #888;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 2rem;
      width: 300px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1.2s;
    }

    input {
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #fff;
    }

    button {
      padding: 12px;
      border-radius: 999px;
      border: 1px solid #222;
      background: #000;
      color: #fff;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      border-color: #fff;
      background: #111;
      transform: translateY(-2px);
    }

    .switch-link {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #888;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1.5s;
    }

    .switch-link:hover {
      color: #fff;
    }

  </style>
</head>
<body>
  <h1>URSA.CX</h1>
  <p>login to continue</p>
  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="reg.html" class="switch-link">Don't have an account? Register</a>
</body>
</html>
